<app-basic-stepper [steps]="steps" [currentStep]="currentStep()">
  @switch (currentStep()) {
    @case (1) {
      <app-basic-step-1 (nextStep)="onNext()"></app-basic-step-1>
    }
    @case (2) {
      <app-basic-step-2 (nextStep)="onNext()" (preStep)="onPre()"></app-basic-step-2>
    }
    @case (3) {
      <app-basic-step-3 (nextStep)="onNext()" (preStep)="onPre()"></app-basic-step-3>
    }
  }
</app-basic-stepper>

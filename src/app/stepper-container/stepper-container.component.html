<app-stepper [steps]="steps" [currentStep]="currentStep()">
  @switch (currentStep()) {
    @case (1) {
      <app-step-1 (nextStep)="onNext()"></app-step-1>
    }
    @case (2) {
      <app-step-2 (nextStep)="onNext()" (preStep)="onPre()"></app-step-2>
    }
    @case (3) {
      <app-step-3 (nextStep)="onNext()" (preStep)="onPre()"></app-step-3>
    }
  }
</app-stepper>

<ul class="steps">
  @for (step of $steps(); track step.title; let i = $index) {
    <li class="step"
        [ngClass]="{
          'font-bold step-success  text-green-500': i<= $currentStepIndex(),
        }"
    >{{ step.title }}
    </li>
  }
</ul>

<div class="divider"></div>

<section>
  <ng-container *ngTemplateOutlet="$currentStepTemplate()"></ng-container>
</section>

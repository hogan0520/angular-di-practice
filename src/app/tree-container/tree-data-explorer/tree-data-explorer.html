@if (!$loading()) {
  @if (!$deepExpanded()) {
    <button class="btn btn-ghost btn-xs" (click)="expandDeep()">Expand All</button>
  }
  @if (!$deepCollapsed()) {
    <button class="btn btn-ghost btn-xs" (click)="collapseDeep()">Collapsed All</button>
  }
}
<ul class="menu bg-base-200 rounded-box w-90">
  @if ($loading()) {
    <li>Loading wells <span class="loading loading-spinner loading-xs"></span></li>
  } @else {
    @for (well of $wells(); track well.id) {
      <app-tree-well [wellId]="well.id"></app-tree-well>
    }
  }
</ul>
